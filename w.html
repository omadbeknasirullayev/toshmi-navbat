<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-panel {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .connection-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .connection-form input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .connection-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #667eea;
            color: white;
        }

        .btn-connect:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-disconnect {
            background: #ff4444;
            color: white;
        }

        .btn-disconnect:hover {
            background: #cc0000;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            display: flex;
            justify-content: flex-end;
        }

        .message.received {
            display: flex;
            justify-content: flex-start;
        }

        .message.system {
            display: flex;
            justify-content: center;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
            font-size: 13px;
            padding: 8px 12px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .input-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
        }

        .input-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            min-width: 100px;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .room-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .room-input input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
        }

        .btn-join {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-join:hover {
            background: #218838;
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Chat Test</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="connection-panel">
            <div class="connection-form">
                <input 
                    type="text" 
                    id="serverUrl" 
                    placeholder="Server URL (masalan: http://localhost:3000)"
                    value="http://localhost:3000"
                >
                <input 
                    type="text" 
                    id="authToken" 
                    placeholder="JWT Token (optional)"
                >
                <button class="btn btn-connect" id="connectBtn" onclick="connect()">
                    Connect
                </button>
                <button class="btn btn-disconnect" id="disconnectBtn" onclick="disconnect()" disabled>
                    Disconnect
                </button>
            </div>
            <div class="room-input">
                <input 
                    type="text" 
                    id="roomId" 
                    placeholder="Room ID (masalan: room1)"
                    value="room1"
                >
                <button class="btn btn-join" onclick="joinRoom()" id="joinRoomBtn" disabled>
                    Join Room
                </button>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message system">
                <div class="message-content">
                    Server URL kiriting va Connect bosing
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-form">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Xabaringizni yozing..."
                    disabled
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                >
                <button class="btn btn-send" onclick="sendMessage()" id="sendBtn" disabled>
                    Yuborish
                </button>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentRoom = null;

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const authToken = document.getElementById('authToken').value;

            if (!serverUrl) {
                addSystemMessage('Server URL kiriting!');
                return;
            }

            const options = {
                transports: ['websocket', 'polling'],
            };

            // Agar token bo'lsa, auth qo'shamiz
            if (authToken) {
                options.auth = {
                    token: authToken
                };
                options.extraHeaders = {
                    'Authorization': `Bearer ${authToken}`
                };
            }

            try {
                socket = io(serverUrl, options);

                socket.on('connect', () => {
                    updateStatus(true, 'Connected');
                    addSystemMessage(`‚úÖ Serverga ulanildi! Socket ID: ${socket.id}`);
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('joinRoomBtn').disabled = false;
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                });

                socket.on('disconnect', () => {
                    updateStatus(false, 'Disconnected');
                    addSystemMessage('‚ùå Serverdan uzildi');
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('joinRoomBtn').disabled = true;
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                });

                socket.on('connect_error', (error) => {
                    updateStatus(false, 'Connection Error');
                    addSystemMessage(`‚ùå Ulanish xatosi: ${error.message}`);
                    console.error('Connection error:', error);
                });

                // Message event listener
                socket.on('message', (data) => {
                    console.log('Received message:', data);
                    addReceivedMessage(data);
                });

                // Custom events (o'z event'laringizni qo'shing)
                socket.on('newMessage', (data) => {
                    console.log('New message:', data);
                    addReceivedMessage(data);
                });

                socket.on('userJoined', (data) => {
                    addSystemMessage(`üë§ ${data.username || 'User'} xonaga qo'shildi`);
                });

                socket.on('userLeft', (data) => {
                    addSystemMessage(`üëã ${data.username || 'User'} xonadan chiqdi`);
                });

                // Error handling
                socket.on('error', (error) => {
                    addSystemMessage(`‚ö†Ô∏è Xato: ${error.message || error}`);
                    console.error('Socket error:', error);
                });

                socket.on('exception', (error) => {
                    addSystemMessage(`‚ö†Ô∏è Exception: ${error.message || error}`);
                    console.error('Socket exception:', error);
                });

            } catch (error) {
                addSystemMessage(`‚ùå Xato: ${error.message}`);
                console.error('Error:', error);
            }
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                currentRoom = null;
            }
        }

        function joinRoom() {
            const roomId = document.getElementById('roomId').value;
            
            if (!roomId) {
                addSystemMessage('Room ID kiriting!');
                return;
            }

            if (!socket || !socket.connected) {
                addSystemMessage('Avval serverga ulaning!');
                return;
            }

            // Join room event yuborish
            socket.emit('joinRoom', roomId);
            currentRoom = roomId;
            addSystemMessage(`üö™ "${roomId}" xonasiga qo'shildingiz`);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) {
                return;
            }

            if (!socket || !socket.connected) {
                addSystemMessage('Serverga ulanmagan!');
                return;
            }

            const messageData = {
                text: message,
                roomId: currentRoom || document.getElementById('roomId').value,
                timestamp: new Date().toISOString()
            };

            // Message event yuborish
            socket.emit('message', messageData);
            
            addSentMessage(messageData);
            input.value = '';
        }

        function addSentMessage(data) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            
            const content = `
                <div class="message-content">
                    ${escapeHtml(data.text || JSON.stringify(data))}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            
            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addReceivedMessage(data) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            let displayText = '';
            if (typeof data === 'string') {
                displayText = data;
            } else if (data.text) {
                displayText = data.text;
            } else {
                displayText = JSON.stringify(data, null, 2);
            }
            
            const content = `
                <div class="message-content">
                    ${escapeHtml(displayText)}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            
            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const content = `
                <div class="message-content">
                    ${escapeHtml(text)}
                </div>
            `;
            
            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function updateStatus(connected, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
            
            statusText.textContent = text;
        }

        function scrollToBottom() {
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('uz-UZ', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Page load bo'lganda input'ga focus
        window.onload = () => {
            document.getElementById('serverUrl').focus();
        };
    </script>
</body>
</html>
